{% extends "layouts/base.html" %}

{% block content %}
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 style="width: 343px;">Request Data</h2>
            </div>
            <form  method="post" action="/requestGraph">
                <p class="fw-bold text-primary mb-2">Please choose a Merchant Address</p>
                    <select name="addr" id="Address">
                        <!-- generate option elements based on read supplier IDs -->
                        {% for req in requests %}
                            <option value="{{ req['Address'] }}">{{ req['Address'] }}</option>
                        {% endfor %}
                    </select>
                <br>
                <br>
                <input type="submit" value="Submit" class="btn btn-primary fs-5 me-2 py-2 px-4">
            </form>
            <br>
            <div id="placeholder"></div>
        </div>
    </div>
</div>


{% endblock content %}
