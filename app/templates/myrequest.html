{% extends "layouts/base.html" %}
{% block title %} My Request {% endblock title %} 

{% block content %}
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2 style="width: 343px;">My Requests</h2>
                </div>
                <form method="get" action="/searcOrder">
                <div class="col-md-4 d-flex justify-content-end align-self-start">
                    <i class="fas fa-search d-xl-flex justify-content-xl-center align-items-xl-center" style="margin-top: 4px;padding-right: 10px;padding-left: 5px;padding-top: 7px;">Email:</i>
                    <input class="border rounded d-xl-flex justify-content-xl-center align-items-xl-center search-field" type="email" id="email" style="background-color: #eaeaea;width: 80%;height: 38px;padding: 0px;margin-left: 1px;" name="email">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                </form>
                <div id="placeholder"></div>
            </div>
        </div>
    </div>
{% endblock content %}
