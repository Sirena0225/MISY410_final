{% extends "layouts/base.html" %}
{% block content %}
                        <form id="contact-form" action="/payeesubmit" method="post">
                            <div class="messages"></div>
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3"><input class="form-control" type="text" id="Acceptance-ID" data-error="Please check" name="Acceptance-ID" placeholder="Acceptance ID">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col"><select class="form-select" id="Pay-Method" style="text-shadow: 0px 0px;" placeholder="Pay-Method" name="Pay-Method" label="method">
                                            <optgroup label="select your payment method">
                                                <option value="cash ">cash</option>
                                                <option value="card">credit card</option>
                                                <option value="e-pay">e-pay</option>
                                            </optgroup>
                                        </select></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"><input class="form-control" type="number" id="Payment-ID" data-error="Telefonnummer erforderlich" name="Payment ID" placeholder="Payment ID">
                                    <div class="form-group mb-3">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                     <input class="form-control" type="number" id="Amount" data-error="Telefonnummer erforderlich." name="Amount" placeholder="Amount">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <p class="text-muted">
                                        <button class="btn btn-success btn-send" value="Senden" type="submit" style="margin: 0px;">Submit</button>
                                        <strong>*</strong> Pflicht
                                        <button class="btn btn-primary" type="button" style="width: 100px;" onclick="clearForm()">Cancel</button>
                                    </p>
                                    <script>
                                        function clearForm() {
                                            function clearForm() {
        document.getElementById('Acceptance-ID').value = '';
        document.getElementById('Pay-Method').value = '';
        document.getElementById('Payment-ID').value = '';
        document.getElementById('Amount').value = '';
    }
                                            form.reset();
                                        }
                                    </script>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
              <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
              </ul>
              {% endif %}
            
            {% endwith %}
            
            </body>
            </html>
            
            {% endblock content %}
